<svg width="200" height="100" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="star-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="star-glow-strong">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main bright stars -->
  <circle cx="20" cy="30" r="2" fill="#ffffff" opacity="1" filter="url(#star-glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="40" cy="70" r="1.5" fill="#e94560" opacity="0.9" filter="url(#star-glow-strong)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="90" cy="40" r="1" fill="#ffffff" opacity="0.8"/>
  
  <circle cx="130" cy="80" r="2" fill="#0f3460" opacity="0.8" filter="url(#star-glow)">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="160" cy="30" r="1.5" fill="#ffffff" opacity="1" filter="url(#star-glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Medium stars -->
  <circle cx="25" cy="60" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="55" cy="25" r="1" fill="#e94560" opacity="0.6" filter="url(#star-glow)"/>
  <circle cx="75" cy="75" r="0.8" fill="#ffffff" opacity="0.8"/>
  <circle cx="105" cy="15" r="1.2" fill="#0f3460" opacity="0.7" filter="url(#star-glow)"/>
  <circle cx="125" cy="55" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="145" cy="85" r="1" fill="#e94560" opacity="0.8" filter="url(#star-glow)"/>
  <circle cx="175" cy="65" r="0.9" fill="#ffffff" opacity="0.7"/>
  <circle cx="185" cy="15" r="1.1" fill="#0f3460" opacity="0.6" filter="url(#star-glow)"/>
  
  <!-- Small distant stars -->
  <circle cx="15" cy="15" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="35" cy="45" r="0.4" fill="#ffffff" opacity="0.6"/>
  <circle cx="65" cy="55" r="0.5" fill="#e94560" opacity="0.4"/>
  <circle cx="85" cy="20" r="0.3" fill="#ffffff" opacity="0.7"/>
  <circle cx="115" cy="35" r="0.5" fill="#0f3460" opacity="0.5"/>
  <circle cx="135" cy="25" r="0.4" fill="#ffffff" opacity="0.6"/>
  <circle cx="155" cy="50" r="0.5" fill="#e94560" opacity="0.5"/>
  <circle cx="165" cy="10" r="0.3" fill="#ffffff" opacity="0.8"/>
  <circle cx="195" cy="45" r="0.4" fill="#0f3460" opacity="0.4"/>
  
  <!-- Twinkling micro stars -->
  <circle cx="10" cy="50" r="0.2" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="20" r="0.2" fill="#ffffff" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="60" r="0.2" fill="#e94560" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="10" r="0.2" fill="#ffffff" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="65" r="0.2" fill="#0f3460" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="5" r="0.2" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="40" r="0.2" fill="#e94560" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="80" r="0.2" fill="#ffffff" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="25" r="0.2" fill="#0f3460" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Star clusters -->
  <g opacity="0.6">
    <circle cx="45" cy="50" r="0.3" fill="#ffffff"/>
    <circle cx="47" cy="52" r="0.2" fill="#ffffff"/>
    <circle cx="43" cy="53" r="0.3" fill="#e94560"/>
    <circle cx="46" cy="48" r="0.2" fill="#ffffff"/>
  </g>
  
  <g opacity="0.5">
    <circle cx="120" cy="20" r="0.3" fill="#0f3460"/>
    <circle cx="122" cy="18" r="0.2" fill="#ffffff"/>
    <circle cx="118" cy="22" r="0.3" fill="#ffffff"/>
    <circle cx="121" cy="24" r="0.2" fill="#e94560"/>
  </g>
  
  <!-- Shooting star effect -->
  <g opacity="0.8">
    <line x1="5" y1="85" x2="25" y2="75" stroke="#ffffff" stroke-width="0.5" opacity="0.6">
      <animate attributeName="opacity" values="0;0.8;0" dur="6s" repeatCount="indefinite"/>
    </line>
    <circle cx="5" cy="85" r="1" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,-10" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
